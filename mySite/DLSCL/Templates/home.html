<html>
 <head>
  <title>
   Sân cầu lông DA
  </title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: calc(50% - 40px);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card i {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .card p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        .card:nth-child(1) { background-color: #ffcc80; }
        .card:nth-child(2) { background-color: #ffab91; }
        .card:nth-child(3) { background-color: #ce93d8; }
        .card:nth-child(4) { background-color: #80deea; }
        .card:nth-child(5) { background-color: #a5d6a7; }
        .card:nth-child(6) { background-color: #90caf9; }
        .card:nth-child(7) { background-color: #ffab91; }
        .card:nth-child(8) { background-color: #b39ddb; }
        @media (max-width: 600px) {
            .card {
                width: calc(100% - 40px);
            }
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Shuttlecock image" height="50" src="https://storage.googleapis.com/a1aa/image/cCdqe0yhs0QOOauD72AJCz57XfXI9z98x4U2nJ0oHWW3ts3TA.jpg" width="50"/>
   <h1>
    Sân cầu lông DA
   </h1>
  </div>
  <div class="container">
   <div class="card">
    <i class="fas fa-eye">
    </i>
    <p>
     Xem trạng thái sân
    </p>
   </div>
   <div class="card">
    <i class="fas fa-shopping-cart">
    </i>
    <p>
     Bán hàng
    </p>
   </div>
   <div class="card">
    <i class="fas fa-warehouse">
    </i>
    <a href="kho_dichvu.html">
     Kho &amp; dịch vụ
    </a>
   </div>

   <div class="card">
    <i class="fas fa-users">
    </i>
    <p>
     Quản lý khách hàng
    </p>
   </div>
   <div class="card">
    <i class="fas fa-clipboard-list">
    </i>
    <p>
     Quản lý đơn hàng
    </p>
   </div>
   <div class="card">
    <i class="fas fa-ticket-alt">
    </i>
    <p>
     Quản lý voucher
    </p>
   </div>
  </div>
 </body>
</html>
