<html>
<head>
    <title>Login and Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(-45deg, #de7195, #74c1d4, #df89d4, #B3E2A7);
        background-size: 350% 350%;
        animation: gradient 10s ease-in-out infinite;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        25% {
            background-position: 25% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    
    .container {
        width: 400px;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    .container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .form-group button:hover {
        background-color: #0056b3;
    }
    
    .toggle-link {
        text-align: center;
        margin-top: 10px;
    }
    
    .toggle-link a {
        color: #007bff;
        text-decoration: none;
    }
    
    .toggle-link a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>
        <div class="toggle-link">
            <p>Don't have an account? <a href="#" onclick="toggleForm('register')">Register</a></p>
        </div>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Register</h2>
        <div class="form-group">
            <label for="register-name">Name</label>
            <input type="text" id="register-name" required>
        </div>
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required>
        </div>
        <div class="form-group">
            <button onclick="register()">Register</button>
        </div>
        <div class="toggle-link">
            <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
        </div>
    </div>
    <script>
        function toggleForm(form) {
            if (form === 'login') {
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('register-container').style.display = 'none';
            } else {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('register-container').style.display = 'block';
            }
        }
        
        function login() {
            const username = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();
        
            if (username === '' || password === '') {
                alert('Please enter both username and password');
                return;
            }
        
            // Add login logic here
            // For demonstration purposes, we'll just redirect to home.html
            window.location.href = './home.html';
        }
        
        function register() {
            const username = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value.trim();
        
            if (username === '' || email === '' || password === '') {
                alert('Please fill out all fields');
                return;
            }   
        
            // Add register logic here
            // For demonstration purposes, we'll just redirect to home.html
            window.location.href = './home.html';
        }
    </script>
</body>
</html>
